<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Cadastro de Professores" />
	</ui:define>

	<ui:define name="principal">
	
	<h:form id="formProfessor">
	    
	    <p:panel  header="Cadastro de Professores" style="margin-bottom:10px;">
	    <h:panelGrid columns="2">
	     <p:outputLabel value="Nome:"/>
	     <p:inputText value = "#{professorManagedBean.professor.nomeProf}" 
	    required="true" />
	     <p:outputLabel value="Curso que Ministra:"/>
		<p:inputText value = "#{professorManagedBean.professor.cursoMinistra}" 
	    required="true" />
	      </h:panelGrid>
	      </p:panel>
	          <p:commandButton value="Salvar" 
	      action="#{professorManagedBean.salvar}"
	      	icon="fa fa-save" update=":formProfessor 
	      	:formTableProfessor:tableProfessor"
	      	styleClass="ui-priority-primary"
	      	/>
	   </h:form>
	   
	   <br/>
	   

	   <h:form id="formTableProfessor">
	   <p:dataTable value="#{professorManagedBean.professores}" var="p"
	   id="tableProfessor" editable="true">
	 
	    <p:column headerText="Codigo" > <!--filterBy="#{p.codigoProf}"-->
        <p:outputLabel value="#{p.codigoProf}" />
      </p:column>
      
        <p:column headerText="Nome">
				<p:cellEditor>
					<f:facet name="output">
					<p:outputLabel value="#{p.nomeProf}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText id="nome" value="#{p.nomeProf}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
      
      <p:column headerText="Curso que ministra">
				<p:cellEditor>
					<f:facet name="output">
					<p:outputLabel value="#{p.cursoMinistra}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText id="cursoMinistra" 
						value="#{p.cursoMinistra}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
         
       <p:column style="width:70px" 
       headerText="Opções">
       
       	<p:commandLink id="remover" styleClass="fa fa-trash"
						style="text-align:center"
						actionListener="#{professorManagedBean.remover(p)}"
						update="tableProfessor" />
       </p:column>
	   </p:dataTable>
	     </h:form>
	</ui:define>
</ui:composition>
