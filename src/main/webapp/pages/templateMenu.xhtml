<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	lang="#{localeBean.language}"
	>

<f:view locale="#{localeBean.locale}">
	
	<h:head>
	
		<title>
		   <ui:insert name="title">
				<h:outputLabel value="#{msg['pages.templateMenu.titleMainMenu']}" />
			</ui:insert>
	    </title>
	    
	 
	</h:head>

	<h:body>

		<p:layout id="globalLayout" fullPage="true">
			

			<p:layoutUnit position="north" size="50" >
				<ui:include src="comuns/cabecalho.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="south">
				<ui:include src="comuns/rodape.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<ui:insert name="principal" />
			</p:layoutUnit>
		</p:layout>
		
<p:tabMenu activeIndex="#{param.i}" >
    <p:menuitem value="#{msg['pages.comuns.menu.inicio']}" url="inicio.xhtml?i=0" icon="fa fa-home" >
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="#{msg['pages.comuns.menu.cadastros']}" url="cadastros.xhtml?i=1" icon="fa fa-pencil-square-o">
        <f:param name="i" value="1" />
    </p:menuitem>
     <p:menuitem value="#{msg['pages.comuns.menu.gerarProva']}" url="geradorProva.xhtml?i=2" icon="fa fa-cog">
   	<f:param name="i" value="2" />
    </p:menuitem>
    <p:menuitem value="#{msg['pages.comuns.menu.idioma']}" url="linguagem.xhtml?i=3" icon="fa fa-language">
        <f:param name="i" value="3" />
     </p:menuitem>
     <p:menuitem value="#{msg['pages.comuns.menu.sobre']}" url="sobre.xhtml?i=4" icon="fa fa-info">
   	<f:param name="i" value="4" />
    </p:menuitem>
</p:tabMenu>

	</h:body>
</f:view>
</h:html>
