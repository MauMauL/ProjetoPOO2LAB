<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.geradorProva.title']}" />
	</ui:define>
	
	<ui:define name="principal">
	 	 
	 	 <h:panelGrid columns="2" cellspacing="20">
<h:outputText styleClass="fa fa-file-text-o" />
<p:button value="#{msg['pages.comuns.btn.prova']}" 
styleClass="ui-priority-primary"
href="cadastroProva.xhtml?i=1" ajax="false">
</p:button>
	</h:panelGrid>
	 	 
	<h:form id="formGeradorProva">
 	<p:panel header="#{msg['pages.geradorProva.menu']}">
 	<h:panelGrid columns="2" >
 	
 	<p:outputLabel value="#{msg['pages.geradorProva.form.prova']}"  />
        <p:selectOneMenu value="#{geradorPDF.prova}" 
        converter="converterProva" panelStyle="width:180px"
      effect="fade" var="sm" style="width:191px" filter="true"
       filterMatchMode="startsWith"  validateClient="true" >
      
       <f:selectItem itemValue="" itemLabel="#{msg['pages.geradorProva.form.sm.prova']}" />
       
       <f:selectItems value="#{geradorPDF.provas}" var="p" 
        itemValue="#{p}" itemLabel="#{p.nomeProva}"/>
 
            <p:column style="width:5%">
                <h:outputText styleClass="fa fa-file-text-o" />
            </p:column>
 
            <p:column>
                <h:outputText value="#{sm.nomeProva}" />
            </p:column>
        </p:selectOneMenu>
 	
 	</h:panelGrid>
 	</p:panel>
 	<br/>
 		<p:commandButton value="#{msg['pages.geradorProva.form.btn.gerarProva']}" id="geraPDF"
 		action="#{geradorPDF.gerador}" icon="fa fa-cog"
 		styleClass="ui-priority-primary" ajax="false" 
 		update=":formGeradorProva"/>
 	</h:form>
 <br/>
 <br/>

	</ui:define>
</ui:composition>
