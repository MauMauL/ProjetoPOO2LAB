<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="Cadastro de Perguntas" />
	</ui:define>
	

	<ui:define name="principal">
	 	 
	 	 
<h3> <p:outputLabel value="Cadastro de Perguntas" /></h3>
<br/>
<br/>

	 <h:form id="formPerguntaAlternativa">
	    
	    <p:panel  header="Cadastro de Alternativas" 
	    style="margin-bottom:10px;">
	    <h:panelGrid columns="3">
	     
	     <p:outputLabel value="Enunciado:"/>
	     <p:inputText id="enunciadoA" 
	     value = "#{perguntaManagedBean.alternativa.enunciado}" 
	    required="true" />
	    <p:message for="enunciadoA"/>
	
	 <p:outputLabel value="Dificuldade:"/>
	     <p:inputText id="dificuldadeA" 
	     value = "#{perguntaManagedBean.alternativa.dificuldade}" 
	    required="true" />
	    <p:message for="dificuldadeA"/>
	    
	     <p:outputLabel value="Tempo Estimado:"/>
	     <p:inputText id="tempoEa" 
	     value = "#{perguntaManagedBean.alternativa.tempoEstimado}" 
	    required="true" />
	    <p:message for="tempoEa"/>
	    
		 <p:outputLabel value="Data de Criação:" />
        <p:calendar id="dataCriacaoA" 
         value="#{perguntaManagedBean.alternativa.dataCriacao}" />
        <p:message for="dataCriacaoA"/>
 
	      </h:panelGrid>
	      </p:panel>
	          <p:commandButton value="Salvar" 
	      action="#{perguntaManagedBean.salvarAlternativa}"
	      	icon="fa fa-save" update=":formPerguntaAlternativa 
	      	:formTablePergunta:tablePergunta"
	      	styleClass="ui-priority-primary" validateClient="true"
	      	/>
	   </h:form>
	   
	   <br/>
	   
	    <h:form id="formDissertativa">
	    
	    <p:panel  header="Cadastro de Dissertativas" 
	    style="margin-bottom:10px;">
	    <h:panelGrid columns="3">
	     
	     <p:outputLabel value="Enunciado:"/>
	     <p:inputText id="enunciadoD" 
	     value = "#{perguntaManagedBean.dissertativa.enunciado}" 
	    required="true" />
	    <p:message for="enunciadoD"/>
	
	 <p:outputLabel value="Dificuldade:"/>
	     <p:inputText id="dificuldadeD" 
	     value = "#{perguntaManagedBean.dissertativa.dificuldade}" 
	    required="true" />
	    <p:message for="dificuldadeD"/>
	    
	     <p:outputLabel value="Tempo Estimado:"/>
	     <p:inputText id="tempoEd" 
	     value = "#{perguntaManagedBean.dissertativa.tempoEstimado}" 
	    required="true" />
	    <p:message for="tempoEd"/>
	    
		 <p:outputLabel value="Data de Criação:" />
        <p:calendar id="dataCriacaoD"
         value="#{perguntaManagedBean.dissertativa.dataCriacao}" />
        <p:message for="dataCriacaoD"/>
        
	      </h:panelGrid>
	      </p:panel>
	          <p:commandButton value="Salvar" 
	      action="#{perguntaManagedBean.salvarDissertativa}"
	      	icon="fa fa-save" update=":formDissertativa 
	      	:formTablePergunta:tablePergunta"
	      	styleClass="ui-priority-primary" validateClient="true"
	      	/>
	   </h:form>
	   
	   <br/>
	   <br/>
	   
	    <h:form id="formMultiplaEscolha">
	    
	    <p:panel  header="Cadastro de Multipla Escolha" 
	    style="margin-bottom:10px;">
	    <h:panelGrid columns="3">
	     
	     <p:outputLabel value="Enunciado:"/>
	     <p:inputText id="enunciadoM" 
	     value = "#{perguntaManagedBean.multiplaEscolha.enunciado}" 
	    required="true" />
	    <p:message for="enunciadoM"/>
	
	 <p:outputLabel value="Dificuldade:"/>
	     <p:inputText id="dificuldadeM" 
	     value = "#{perguntaManagedBean.multiplaEscolha.dificuldade}" 
	    required="true" />
	    <p:message for="dificuldadeM"/>
	    
	     <p:outputLabel value="Tempo Estimado:"/>
	     <p:inputText id="tempoEm" 
	     value = "#{perguntaManagedBean.multiplaEscolha.tempoEstimado}" 
	    required="true" />
	    <p:message for="tempoEm"/>
	    
		 <p:outputLabel value="Data de Criação:" />
        <p:calendar id="dataCriacaoM"
         value="#{perguntaManagedBean.multiplaEscolha.dataCriacao}" />
        <p:message for="dataCriacaoM"/>
        
	      </h:panelGrid>
	      </p:panel>
	          <p:commandButton value="Salvar" 
	      action="#{perguntaManagedBean.salvarMultiplaEscolha}"
	      	icon="fa fa-save" update=":formMultiplaEscolha 
	      	:formTablePergunta:tablePergunta"
	      	styleClass="ui-priority-primary" validateClient="true"
	      	/>
	   </h:form>
	   
	   <br/>
	   <br/>
	   
	    <h:form id="formVerdadeiroFalso">
	    
	    <p:panel  header="Cadastro de Verdadeiro ou Falso" 
	    style="margin-bottom:10px;">
	    <h:panelGrid columns="3">
	     
	     <p:outputLabel value="Enunciado:"/>
	     <p:inputText id="enunciadoV" 
	     value = "#{perguntaManagedBean.verdadeiroFalso.enunciado}" 
	    required="true" />
	    <p:message for="enunciadoV"/>
	
	 <p:outputLabel value="Dificuldade:"/>
	     <p:inputText id="dificuldadeV" 
	     value = "#{perguntaManagedBean.verdadeiroFalso.dificuldade}" 
	    required="true" />
	    <p:message for="dificuldadeV"/>
	    
	     <p:outputLabel value="Tempo Estimado:"/>
	     <p:inputText id="tempoV" 
	     value = "#{perguntaManagedBean.verdadeiroFalso.tempoEstimado}" 
	    required="true" />
	    <p:message for="tempoV"/>
	    
		 <p:outputLabel value="Data de Criação:" />
        <p:calendar id="dataCriacaoV"
         value="#{perguntaManagedBean.verdadeiroFalso.dataCriacao}" />
        <p:message for="dataCriacaoV"/>
        
	      </h:panelGrid>
	      </p:panel>
	          <p:commandButton value="Salvar" 
	      action="#{perguntaManagedBean.salvarVerdadeiroFalso}"
	      	icon="fa fa-save" update=":formVerdadeiroFalso 
	      	:formTablePergunta:tablePergunta"
	      	styleClass="ui-priority-primary" validateClient="true"
	      	/>
	   </h:form>
	   
	   <br/>
	   <br/>
	   
	   <h:form id="formTablePergunta">
	   <p:dataTable value="#{perguntaManagedBean.perguntas}" var="p"
	   id="tablePergunta" editable="true">
	 
	    <p:column headerText="Codigo" > <!--filterBy="#{d.codigoDisc}"-->
        <p:outputLabel value="#{p.codPer}" />
      </p:column>
      
        <p:column headerText="Enunciado">
				<p:cellEditor>
					<f:facet name="output">
					<p:outputLabel value="#{p.enunciado}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText id="codPer" value="#{p.enunciado}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="Dificuldade">
				<p:cellEditor>
					<f:facet name="output">
					<p:outputLabel value="#{p.dificuldade}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText id="dificuldade" value="#{p.dificuldade}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
         
         <p:column headerText="Tempo Estimado">
				<p:cellEditor>
					<f:facet name="output">
					<p:outputLabel value="#{p.tempoEstimado}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText id="tempoEstimado" value="#{p.tempoEstimado}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			 <p:column headerText="Data de Criação">
				<p:cellEditor>
					<f:facet name="output">
					<p:outputLabel value="#{p.dataCriacao}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText id="dataCriacao" value="#{p.dataCriacao}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="Numero de Perguntas Cadastradas" > <!--filterBy="#{d.codigoDisc}"-->
        <p:outputLabel value="#{p.numeroPerguntas}" />
      </p:column>
         
       <p:column style="width:70px" 
       headerText="Opções">
       
       	<p:commandLink id="remover" styleClass="fa fa-trash"
						style="text-align:center"
						actionListener="#{perguntaManagedBean.removePergunta(p)}"
						update="tablePergunta" />
       </p:column>
	   </p:dataTable>
	     </h:form>
	   
	</ui:define>
</ui:composition>
