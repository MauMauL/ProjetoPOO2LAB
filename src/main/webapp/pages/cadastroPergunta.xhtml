<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroPergunta.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	 	 
	 <h:panelGrid columns="2" cellspacing="20">
<h:outputText styleClass="fa fa-file-text" />
<p:button value="#{msg['pages.comuns.btn.conteudo']}" 
styleClass="ui-priority-primary"
href="cadastroConteudo.xhtml?i=1" ajax="false">
</p:button>
	</h:panelGrid>
		 
<h3> <p:outputLabel value="#{msg['pages.cadastroPergunta.menu']}" /></h3>


	 <h:form id="formPerguntaAlternativa">
	    
	    <p:panel  header="#{msg['pages.cadastroPergunta.titleAlternativa']}" 
	    style="margin-bottom:10px;">
	    <h:panelGrid columns="3">
	     
	     <p:outputLabel value="#{msg['pages.cadastroPergunta.form.pergunta.enunciado']}"/>
	     <p:inputText id="enunciadoA" 
	     value = "#{perguntaManagedBean.alternativa.enunciado}" 
	    required="true" />
	    <p:message for="enunciadoA"/>
	
	 <p:outputLabel value="#{msg['pages.cadastroPergunta.form.pergunta.dificuldade']}"/>
	     <p:inputText id="dificuldadeA" 
	     value = "#{perguntaManagedBean.alternativa.dificuldade}" 
	    required="true" >  <f:validateDoubleRange minimum="1" maximum="10" /> </p:inputText>
	    <p:message for="dificuldadeA"/>
	    
	     <p:outputLabel value="#{msg['pages.cadastroPergunta.form.pergunta.tempoEstimado']}"/>
	     <p:inputText id="tempoEa" 
	     value = "#{perguntaManagedBean.alternativa.tempoEstimado}" 
	    required="true" />
	    <p:message for="tempoEa"/>
	    
		 <p:outputLabel value="#{msg['pages.cadastroPergunta.form.pergunta.dataCriacao']}" />
        <p:calendar id="dataCriacaoA" 
         value="#{perguntaManagedBean.alternativa.dataCriacao}" />
        <p:message for="dataCriacaoA"/>
        
        <p:outputLabel 
        value="#{msg['pages.cadastroPergunta.form.pergunta.itens']}" />     
          <p:selectManyMenu id="itensA" 
        value="#{perguntaManagedBean.itensSelecionados}" 
        converter="converterItem"
        var="it" filter="true" filterMatchMode="contains" 
        showCheckbox="true" panelStyle="width:180px">
  		 <f:selectItems value="#{perguntaManagedBean.itens}" 
  		  style="width:191px" var="item" 
  		 itemLabel="#{item.alternativa}" itemValue="#{item}" />
            <p:column>
                <h:outputText style="width:10%"
                styleClass="fa fa-check" />
            </p:column>
 
            <p:column>
                <h:outputText value="#{it.alternativa}" />
            </p:column>
        </p:selectManyMenu>
        <p:message for="itensA"/>
        
	      </h:panelGrid>
	      </p:panel>
	    <p:commandButton value="#{msg['pages.comuns.form.btnSalvar']}" 
	      action="#{perguntaManagedBean.salvarAlternativa}"
	      	icon="fa fa-save" update=":formPerguntaAlternativa 
	      	:formTablePergunta:tablePergunta"
	      	styleClass="ui-priority-primary" validateClient="true"
	      	/>
	   </h:form>
	   
	   <br/>
	   <br/>

        <p:calendar id="dataCriacaoD"

        <p:message for="dataCriacaoD"/>
        
	      </h:panelGrid>
	      </p:panel>
	          <p:commandButton value="#{msg['pages.comuns.form.btnSalvar']}" 
	      action="#{perguntaManagedBean.salvarDissertativa}"
	      	icon="fa fa-save" update=":formDissertativa

	   <br/>
	   <br/>
	   
	    <h:form id="formMultiplaEscolha">

	     <p:outputLabel value="#{msg['pages.cadastroPergunta.form.pergunta.enunciado']}"/>
	     <p:inputText id="enunciadoM"

	    <p:message for="enunciadoM"/>
	
	 <p:outputLabel value="#{msg['pages.cadastroPergunta.form.pergunta.dificuldade']}"/>
	     <p:inputText id="dificuldadeM"

	    <p:message for="dificuldadeM"/>

        <p:message for="dataCriacaoM"/>

         <p:selectManyMenu id="itensM"

  		 <f:selectItems value="#{perguntaManagedBean.itens}"

	      	styleClass="ui-priority-primary" validateClient="true"
	      	/>
	   </h:form>
	   
	   <br/>
	   <br/>
	   
	    <h:form id="formVerdadeiroFalso">
	    
	    <p:panel  header="#{msg['pages.cadastroPergunta.titleVerdadeiroFalso']}" 
	    style="margin-bottom:10px;">
	    <h:panelGrid columns="3">
	     
	     <p:outputLabel value="#{msg['pages.cadastroPergunta.form.pergunta.enunciado']}"/>
	     <p:inputText id="enunciadoV"

		 <p:outputLabel value="#{msg['pages.cadastroPergunta.form.pergunta.dataCriacao']}" />

        <p:message for="dataCriacaoV"/>
        
         <p:outputLabel value="#{msg['pages.cadastroPergunta.form.pergunta.itens']}" />

	   </h:form>
	   
	   <br/>
	   <h3><h:outputLabel value="#{msg['pages.cadastroPergunta.table.title']}" /></h3>
	  <br/>
	   <h:form id="formTablePergunta">
	   <p:dataTable value="#{perguntaManagedBean.perguntas}" var="p"
	   id="tablePergunta" editable="true" rows = "10" paginator="true" paginatorTemplate="{CurrentPageReport}
	   {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
	   {RowsPerPageDropdown}" rowsPerPageTemplate="5, 10, 15"
	   emptyMessage="#{msg['pages.cadastroPergunta.filterMSG']}">
	 
	    <p:column headerText="#{msg['pages.cadastroPergunta.table.codigo']}" 
	    filterBy="#{p.codPer}"> 
        <p:outputLabel value="#{p.codPer}" />
      </p:column>
      
        <p:column headerText="#{msg['pages.cadastroPergunta.table.enunciado']}"
        filterBy="#{p.enunciado}">
				<p:cellEditor>
					<f:facet name="output">
					<p:outputLabel value="#{p.enunciado}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText id="enunciado" value="#{p.enunciado}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="#{msg['pages.cadastroPergunta.table.dificuldade']}"
			filterBy="#{p.dificuldade}">
				<p:cellEditor>
					<f:facet name="output">
					<p:outputLabel value="#{p.dificuldade}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText id="dificuldade" value="#{p.dificuldade}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
         
         <p:column headerText="#{msg['pages.cadastroPergunta.table.tempoEstimado']}"
         filterBy="#{p.tempoEstimado}">
				<p:cellEditor>
					<f:facet name="output">
					<p:outputLabel value="#{p.tempoEstimado}"/>
					</f:facet>
					<f:facet name="input">
						<p:inputText id="tempoEstimado" value="#{p.tempoEstimado}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			 <p:column headerText="#{msg['pages.cadastroPergunta.table.dataCriacao']}"
			 filterBy="#{p.dataCriacao}">
				<p:cellEditor>
					<f:facet name="output">
					<p:outputLabel value="#{p.dataCriacao}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
					</p:outputLabel>
					</f:facet>
					<f:facet name="input">
						<p:calendar id="dataCriacao" 
         					value="#{p.dataCriacao}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="#{msg['pages.cadastroPergunta.table.numeroPerguntas']}" 
			filterBy="#{p.numeroPerguntas}">
        <p:outputLabel value="#{p.numeroPerguntas}" />
      </p:column>
         
       <p:column style="width:70px" 
       headerText="#{msg['pages.comuns.form.opcoes']}">
        <p:rowEditor/>
       	<p:commandLink id="remover" styleClass="fa fa-trash"
						style="text-align:center"
						actionListener="#{perguntaManagedBean.removePergunta(p)}"
						update="tablePergunta" />
       </p:column>
	   </p:dataTable>
	     </h:form>
